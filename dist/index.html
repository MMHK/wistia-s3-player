        }</style><script>var MEDIA_ENDPOINT = "https://demo.static.mixmedia.com/wistia-backup/cloudfront/media";</script><script defer="defer" src="js/wistia-s3-player.min.js?27a746abbbc9867a4cfd"></script></head><body><h3 class="demo-title">WISTIA PLAYER ALTERNATIVE DEMO</h3><div class="demo-wrap"><div class="wistia_responsive_padding"><div class="wistia_responsive_wrapper"><div class="wistia_embed wistia_async_u7k1cgyjy0 videoFoam=true playsinline=true" style="height:100%;width:100%">&nbsp;</div></div></div><div class="console"><pre></pre></div></div><script>(function (){
        var queue = [];
        function writeLog(msg) {
            queue.push(msg);
            var buffer = [];
            for(var i = 0; i <= queue.length && i < 4 ; i++) {
                buffer.unshift(queue[queue.length - i]);
            }

            var pre = document.querySelector(".console pre");
            pre.innerHTML = buffer.join("\n");
        }

        window.dataLayer = window.dataLayer || {
            push: function () {
                writeLog(JSON.stringify(arguments));
            },
        };

        window.addEventListener("video-player-ready", function (e) {
            var player = e.detail;
            player.bind("play", function () {
                writeLog("video play");
            });
            player.bind("end", function () {
                writeLog("video end");
            });
            player.bind("percentwatchedchanged", function (percent, lastPercent) {
                if (percent % 10 == 0) {
                    writeLog("video percent watched: " + percent + "%");
                }
            });
        });
    })()</script></body></html>
